<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>婷婷的可爱世界</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="sakura-background"></div>
		    <header>
		        <h1>欢迎来到婷婷的可爱世界！</h1>
		    </header>
		    <main>
		        <section class="intro">
		            <img src="6.jpg" alt="美乐帝图片">
		            <p>婷婷就是美乐帝一样是一只超级可爱的小兔子，分享快乐和温暖！</p>
		        </section>
		        <section class="features">
		            <h2>婷婷的特点</h2>
		            <ul>
		                <li>可可爱哎</li>
		                <li>超级棒，超级聪明</li>
		                <li>活泼，温软，善良</li>
		            </ul>
		        </section>
		        <section class="gallery">
		            <h2>婷婷的可爱瞬间</h2>
		            <div class="images">
		                <img src="6.jpg" alt="美乐帝1">
		                <img src="5.jpg" alt="美乐帝2">
		                <img src="4.jpg" alt="美乐帝3">
		            </div>
		        </section>
		    </main>
			<!-- 在HTML中添加按钮和隐藏内容 -->
			<button id="showMoreBtn">显示更多</button>
			<div id="moreContent" style="display: none;">
			    <p>婷婷还有很多有趣的故事哦！</p>
			    <img src="images/melody4.jpg" alt="美乐帝4">
			</div>
			<!-- 在HTML中添加视频部分 -->
			<section class="video-section">
			    <h2>美乐帝的可爱视频</h2>
			    <div class="video-container">
			        <video controls>
			            <source src="2.mp4"type="video/mp4">
			            您的浏览器不支持视频播放。
			        </video>
			    </div>
			</section>
			<!-- 在HTML中添加视差滚动部分 -->
			<section class="parallax">
			    <h2>美乐帝的梦幻世界</h2>
			</section>
			<!-- 在HTML中添加樱花背景容器 -->
		    <footer>
		        <p>© 2025 婷婷的可爱世界</p>
		    </footer>
		    <script src="script.js"></script>
	</body>
</html>
